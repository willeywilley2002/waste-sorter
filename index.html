<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where Does It Go?</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    #result { margin-top: 20px; font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Where does it go?</h1>
  <input type="text" id="itemInput" placeholder="Type a waste item...">
  <button onclick="checkItem()">Submit</button>

  <div id="result"></div>

<script>
  let wasteDatabase = {};

  // Load waste data from the JSON file
  fetch('waste-data.json')
    .then(response => response.json())
    .then(data => {
      wasteDatabase = data;
    });

  function checkItem() {
    const input = document.getElementById('itemInput').value.trim().toLowerCase();
    const resultDiv = document.getElementById('result');

    if (input in wasteDatabase) {
      resultDiv.textContent = `Put it in: ${wasteDatabase[input]} bin.`;
    } else {
      resultDiv.textContent = "Sorry, I don't know where that goes.";
    }
  }
</script>


</body>
</html>
